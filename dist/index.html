<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NFT Collectors</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://cdn.socket.io/4.0.1/socket.io.js"></script>

</head>

<body>

		<div class="frame-container">
			<div class="frame">

				<img src="https://lh3.googleusercontent.com/NaCj9aizg03_AfeKbGIEgdoDg-JstUsTVvuHOQsjHlha3KH1-4FYDKp9byuBdjUVUDbsgXv-8k1OqgHEyrHNaqauQ6kAdbKM8rNwWaM=w276"

	<div id="lobby-view">
		<img src="img/logo.png" id="lobby-logo" alt="">
		<button id="start-game-button" disabled>Start game</button>
		<div id="lobby-players">




		</div>
		<div id="lobby-code">
			<span id="lobby-code-text">
				ABCDE
			</span>
		</div>

		<svg id="copy-link-button" viewBox="0 0 24 24" fill="#000000">
			<path d="M0 0h24v24H0V0z" fill="none" />
			<path
				d="M17 7h-4v2h4c1.65 0 3 1.35 3 3s-1.35 3-3 3h-4v2h4c2.76 0 5-2.24 5-5s-2.24-5-5-5zm-6 8H7c-1.65 0-3-1.35-3-3s1.35-3 3-3h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-2zm-3-4h8v2H8z" />
		</svg>

	</div>

	<div id="game-window">
		<div id="countdown-animation"></div>
		<img src="img/logo.png" id="game-window-logo" alt="">
		<div id="game-code-window">ABCDE</div>

		<div id="countdown">Claim an NFT (5.2s)</div>
		<div id="nft-claim-area">

		</div>

		<div id="players">
		</div>
	</div>



	<div id="start-screen">



		<img src="img/logo.png" id="logo" alt="">
		<input class="input" maxlength="12" id="name-input" type="text" placeholder="Name">
		<input class="input" maxlength="5" id="code-input" type="text" placeholder="Code">
		<span class="tip">Leave empty to create a new game.</span>
		<button id="create-or-join-game-button" class="button"><span id="join-button-text">New Game</span>
			<svg id="join-icon" enable-background="new 0 0 24 24" viewBox="0 0 24 24" fill="#000000">
				<path d="M0 0h24v24H0V0z" fill="none" />
				<path
					d="M18 13h-5v5c0 .55-.45 1-1 1s-1-.45-1-1v-5H6c-.55 0-1-.45-1-1s.45-1 1-1h5V6c0-.55.45-1 1-1s1 .45 1 1v5h5c.55 0 1 .45 1 1s-.45 1-1 1z" />
			</svg>
		</button>

		<div id="error-message">

		</div>

	</div>

	<script src="js/NFT.js"></script>
	<script src="js/lobby.js"></script>
	<script src="js/main.js"></script>
	<script src="js/game.js"></script>
</body>

</html>
